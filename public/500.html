<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url("https://fonts.googleapis.com/css?family=Fira+Code&display=swap");

  * {
    margin: 0;
    padding: 0;
    font-family: "Fira Code", monospace;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffffff;
  }
  .container {
    text-align: center;
    margin: auto;
    padding: 4em;
  }
  .img {
    width: 256px;
    height: 225px;
  }
  h1 {
    margin-top: 1rem;
    font-size: 35px;
    text-align: center;
  }
  span {
    font-size: 60px;
  }

  p {
    margin-top: 1rem;
  }
  p.info {
    margin-top: 4em;
    font-size: 12px;
  }
  p.info > a {
    text-decoration: none;
    color: rgb(84, 84, 206);
  }
  </style>
</head>

<body>
  <div class="container">
    <img src="http://www.clipartbest.com/cliparts/KTn/Xoj/KTnXojeGc.jpg" style="height:30vh;"/>

    <h1>
      <span>500</span> <br />
      Internal server error
    </h1>
    <p>We are currently trying to fix the problem.</p>
    <p class="info">
      Illustration taken from
      <a href="http://www.clipartbest.com/clipart-KTnXojeGc" target="_blank">clipartbest.com</a>
    </p>
  </div>
</body>
</html>
